<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg</title>
</head>
<body>
    <h4>Exemplo de utilização do SVG (tentativa)</h4>
    <svg width="100" height="100">
        <path d="M 60 30 C 25 50, 0 15, 0 0 C 0 0, 50 20, 50 45" fill="yellow" stroke="black" stroke-width="1"/>
        <path d="M 60 30 C 75 50, 100 15, 100 0 C 100 0, 70 0, 50 45" fill="yellow" stroke="black" stroke-width="1"/>
        <circle cx="50" cy="50" r="35" stroke="black" stroke-width="1" fill="yellow" />
        <circle cx="25" cy="65" r="6" stroke="black" stroke-width="1" fill="red" />
        <circle cx="75" cy="65" r="6" stroke="black" stroke-width="1" fill="red" />
        <ellipse cx="60" cy="40" rx="4" ry="6" stroke="black" stroke-width="1" fill="black" />
        <ellipse cx="40" cy="40" rx="4" ry="6" stroke="black" stroke-width="1" fill="black" />
        <path d="M 40 65 C 40 65, 50 65, 50 55 C 50 55, 50 65, 60 65" fill="none" stroke="black" stroke-width="3"/>
        </svg>
</body>
</html>
