<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe</title>
</head>
<body>
    <h1>Saiba mais sobre o mundo pokemon</h1>
    <!-- Aplicações de iframe. -->

    <h3>Faça sua aplicação para treinador pokemon</h3>
    <!-- Utilização do iframe em uma página criada por mim. -->
    <iframe src="módulo 2 parte 6.html" height="500px" width="500px"></iframe>

    <h3>Saiba mais sobre os iniciais:</h3>
    <!-- Utilização do iframe com uma página de outro servidor. -->
    <iframe src="https://bulbapedia.bulbagarden.net/wiki/Starter_Pok%C3%A9mon" height="500px" width="750px"></iframe>

    <h3>40 fatos sobre os iniciais de Kanto:</h3>
    <!-- Utilização do iframe com um video do youtube. Copiado do "incorporar" ao partilhar o vídeo na página do youtube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7dM2-6EQN44" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
